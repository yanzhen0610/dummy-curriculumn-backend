type College @modelClass(class: "College") {
    uuid: String!
    code: String!
    i18n: [I18n!]! @hasMany(relation: "i18n")
    departments: [Department!]!
        @hasMany(relation: "departments", type: "paginator")
    created_at: DateTimeTz
    updated_at: DateTimeTz
    deleted_at: DateTimeTz
}
